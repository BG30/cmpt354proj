{% extends 'layout.html' %}

{% block body %}
  <h1>Change Password</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
      <div class="form-group">
      <label>Old Password</label>
      <input type="password" name="old_password" class="form-control" value={{request.form.password}}>
    </div>
      <div class="form-group">
      <label>New Password</label>
      <input type="password" name="new_password" class="form-control" value={{request.form.password}}>
    </div>
      <div class="form-group">
      <label>Re-type New Password</label>
      <input type="password" name="reNew_password" class="form-control" value={{request.form.confirm}}>
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>

<button id="changeP" class="btn btn-primary"  type="button" onclick="location.href='/profile'">Back</button>
{% endblock %}
